<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div class="header" th:fragment="headerFragment">
    <div class="header-wrapper">
        <a href="/home">
            <div class="header-logo">
                <div>ACTIVLY</div>
                <!-- <img id="logo" src="../images/activly.png" alt="Activly logo">-->
            </div>
        </a>
        <div th:if="${session.isLoggedIn}">
            <ul>
                <li class="profile-link">
                    <div >Welcome back</div>
                    <a th:href="${'/getSummaryForUser?userId=' + session.user.id}" th:text="${session.user.firstName + ' ' + session.user.lastName}"></a>
                </li>
                <li class="home"><a href="/home">Home</a></li>
                <li class="home"><a href="/logActivity">Log Activity</a></li>
                <li id="logout"><a href="/logout">Log out</a></li>
            </ul>
        </div>
        <div th:if="!${session.isLoggedIn}">
            <ul>
                <li id="signup"><a href="/signup">Sign up</a></li>
                <li id="login"><a href="/login">Log in</a></li>

            </ul>
        </div>
    </div>
</div>
</body>
</html>
